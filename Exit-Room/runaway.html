<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="runaway.css" />
    <script src="scripts.js" defer></script>
    <title>Ch. 3 Final Test</title>
  </head>
  <body>
    <div class="roomContainer bigBox" id="windowContainer">
      <div class="wallContainer needsBorder" id="wallBoxContainer">
        <div class="doubleWallBox needsBorder" id="exitRoomLeftSide">
          <div class="secCamera">
            <img src="../assets/secCamera.png" alt="Security Camera" />
          </div>
          <div class="retangleBox needsBorder" id="airVentOpening">
            <div class="needsBorder screwHead" id="topLeftScrew"></div>
            <div class="needsBorder screwHead" id="topRightScrew"></div>
            <div class="grateVentingSection needsborder" id="ventLineContainer">
              <div class="grateVent needsBorder" id="ventOne"></div>
              <div class="grateVent needsBorder" id="ventTwo"></div>
              <div class="grateVent needsBorder" id="ventThree"></div>
              <div class="grateVent needsBorder" id="ventFour"></div>
            </div>
            <div class="needsBorder screwHead" id="bottomLeftScrew"></div>
            <div class="needsBorder screwHead" id="bottomRightScrew"></div>
          </div>
        </div>
        <div class="doubleWallBox needsBorder" id="exitRoomRightSide">
          <div class="blinkingLight needsBorder" id="flashingExitLight">
            EXIT
          </div>
          <div class="exitDoorFrame needsBorder" id="exitDoor">
            <div class="exitDoorHandle needsBorder" id="exitDoorHandle"></div>
          </div>
        </div>
      </div>
      <!-- Hailey need to add the arrows, but like where and how? -->
      <div class="theFloor needsBorder" id="floorOfTheEnd"></div>
    </div>
