<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/startpage.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/assets/magic-wand.png"
		/>
		<script src="/scripts/scripts.js" defer></script>
		<title>Escape Room!</title>
	</head>
	<body>
		<div class="page-container" id="startPage">
			<div class="content">
				<div class="startingText">
					<h1>Welcome to the Escape Room!</h1>
					<p>Can you solve the puzzles and escape?</p>
				</div>
				<div class="startButton">
					<a href="./Room-One/northWall.html" id="enterTransitionButton"
						>Enter</a
					>
				</div>
			</div>
			<div class="unicorn">
				<img src="./assets/unicorn-start.png" alt="Scared Unicorn" />
				<div class="unicornEyes">
					<div class="eyeLeft"></div>
					<div class="eyeRight"></div>
				</div>
			</div>
			<div id="screenFadeOverlay"></div>
			<audio id="transitionSoundEffect" src="click.mp3" preload="auto"></audio>
		</div>
	</body>
</html>
