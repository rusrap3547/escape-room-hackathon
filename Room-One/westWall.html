<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="westWallStyle.css" />
		<link rel="stylesheet" href="../css/roomOneGlobals.css" />
		<script src="/scripts/roomOne.js" defer></script>
		<title>Ch.1 West Wall</title>
	</head>
	<body>
		<div class="wallContainer needsBorder" id="westSideContainer">
			<div class="westWallSection wallStuff" id="hiddenBrickTool">
				<div class="makeTheBed" id="makeTheBed">
					<div class="bed-frame" id="bedHead"></div>
					<div class="bedGroup">
						<div class="bedToppings">
							<div class="screwdriverLocation">
								<img
									src="../assets/screwdriverClue.png"
									alt="Screwdriver"
									id="screwdriverClue"
								/>
							</div>
							<div class="pillow hintLocation" id="pillow"></div>
							<div class="blanket"></div>
						</div>
						<div class="mattress"></div>
					</div>
					<div class="bed-frame" id="bedFoot"></div>
				</div>
				<div class="navigationBar" id="navigationSection">
					<div class="navigationArrow" id="arrowMoveLeft">
						<a href="../Room-One/southWall.html" class="arrowLookLeft">
							<img
								src="../assets/left-arrow.png"
								alt="Left Stone arrow"
								class="stoneArrows"
								id="leftArrowPicture"
							/>
						</a>
					</div>
					<div class="navigationArrow" id="arrowMoveRight">
						<a href="./northWall.html" class="arrowLookRight">
							<img
								src="/assets/right-arrow.png"
								alt="Right Stone arrow"
								class="stoneArrows"
								id="rightArrowPicture"
							/>
						</a>
					</div>
				</div>
			</div>
			<div class="floorOfRoom" id="westFloor"></div>
		</div>
		<iframe
			src="/audio.html"
			style="display: none"
			id="bgAudioFrame"
			allow="autoplay"
		>
		</iframe>
		<div class="popup dial dials"></div>
	</body>
</html>
