<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="westWallStyle.css" />
		<title>Ch.1 West Wall</title>
	</head>
	<body>
		<div class="wallContainer needsBorder" id="westSideContainer">
			<div class="westWallSection wallStuff" id="hiddenBrickTool">
				<div class="makeTheBed needsBorder" id="makeTheBed">
					<div class="bed-frame"></div>
					<div class="mattress"></div>
					<div class="pillow"></div>
					<div class="blanket"></div>
				</div>
				<div class="navigationSection" id="navigationBar">
					<div class="navigationArrow needsBorder" id="arrowMoveLeft">
						<a href="../Room-One/southWall.html" class="mapChangeArrow">
							<img
								src="../assets/left-arrow.png"
								alt="Left Stone arrow"
								class="leftArrowPicture stoneArrows"
							/>
						</a>
					</div>
					<div class="navigationArrow needsBorder" id="arrowMoveRight">
						<a href="./northWall.html" class="mapChangeArrow">
							<img
								src="/assets/right-arrow.png"
								alt="Right Stone arrow"
								class="rightArrowPicture stoneArrows"
							/>
						</a>
					</div>
				</div>
			</div>
			<div class="westFloorSection floorStuff" id="westFloor"></div>
		</div>
		<iframe
			src="/audio.html"
			style="display: none"
			id="bgAudioFrame"
			allow="autoplay"
		>
		</iframe>
	</body>
</html>
