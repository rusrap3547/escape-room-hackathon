<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/game-room.css" />
		<script src="/js/game-room.js"></script>
		<title>Game Room</title>
	</head>
	<body>
		<div class="game-room-container" id="whole-screen-box">
			<div
				class="game-room-top vertical-wall ceiling"
				id="game-room-ceiling"
			></div>
			<div
				class="game-room-wall horizontal-wall leftWall"
				id="game-room-left-wall"
			></div>
			<div
				class="game-room-wall horizontal-wall frontWall"
				id="game-room-back-wall"
			></div>
			<div
				class="game-room-wall horizontal-wall rightWall"
				id="game-room-right-wall"
			></div>

			<div
				class="game-room-bottom vertical-wall theFloor"
				id="game-room-floor"
			></div>
		</div>
	</body>
</html>
