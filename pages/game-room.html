<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/game-room.css" />
		<script src="/js/game-room.js"></script>
		<title>Game Room</title>
	</head>
	<body>
		<div class="game-room-container" id="whole-screen-box">
			<div class="game-room-wall vertical-wall" id="game-room-ceiling"></div>

				<div
					class="game-room-wall horizontal-wall"
					id="game-room-left-wall"
				></div>
				<div
					class="game-room-wall horizontal-wall"
					id="game-room-back-wall"
				></div>
				<div
					class="game-room-wall horizontal-wall"
					id="game-room-right-wall"
				></div>
			</div>
			<div class="game-room-wall vertical-wall" id="game-room-floor"></div>
		</div>
	</body>
